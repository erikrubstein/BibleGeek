    <div id="page-container">

      <div id="selection-page" class="page active" style="display: flex">
        <div id="selection-container">
          <h1>Enter a Bible Passage</h1>
          <label for="passage-input"></label>
          <input type="text" id="passage-input" placeholder="e.g., 2 Timothy 1:1-7">
          <button id="passage-input-button">Start</button>
        </div>
      </div>

      <div id="test-page" class="page">
        <div id="test-container">
          <div>
            <h1 id="passage-title">Test</h1>
          </div>
          <div id="passage-content">
            <span id="token-container"></span><span id="caret"></span>
          </div>
        </div>
      </div>

      <div id="settings-page" class="page">
        <div id="settings-container">
          <h1 id="settings-title">Settings</h1>
          <div id="settings-list"></div>
        </div>
      </div>

      <div id="user-page" class="page">
        <div id="user-container">
          <div id="user-message">
            <h1 id="user-title">Coming Soon</h1>
            <p id="user-description">It may be a while... ¯\_(ツ)_/¯</p>
          </div>
        </div>
      </div>

    </div>

    <script src="scripts/settings.js"></script>
